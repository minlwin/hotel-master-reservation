<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 border border-green">
            <h3 class="text-center">Sign-In</h3>
            <hr>
            <form (ngSubmit)="singin(SignInForm)" #SignInForm="ngForm">

                <div class="form-group">
                    <label for="">Login</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="id" placeholder="Enter your id/name" class="form-control" ngModel id name="id"
                            required #id="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-key"></i>
                        </div>
                        <input type="password" placeholder="Enter your password" class="form-control" ngModel password
                            name="password" required #password="ngModel">
                    </div>
                    <span *ngIf="password.errors?.password" class="text-danger">Wrong is password</span><br>
                    <span *ngIf="password.invalid && password.touched" class="text-danger">password is required</span>
                </div>
                 <hr>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" [disabled]="!SignInForm.valid">Sign
                        In</button>
                </div>

                <div class="container signup">
                    <p>Already have an account? <a href="sign-up" class="normal">Sign Up</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
