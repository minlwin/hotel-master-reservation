<div class="modal fade" id="modalAddNewRoom" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="roomForm ">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    </div>
                    <div class=" form-group ">
                        <input type="text " class="form-control " placeholder="Photo " formControlName="photo">
                    </div>
                    <div formArrayName="others">
                        <div class="form-row mt-3 mb-3 " *ngFor="let room of othersControl.controls; let i=index " [formGroupName]="i ">
                            <div class="col-4 ">
                                <input type="text " class="form-control " placeholder="Name " formControlName="otherName">
                            </div>
                            <div class="col-6 ">
                                <input type="text " class="form-control " placeholder="Description " formControlName="otherDesc">
                            </div>

                            <div class="col-2 ">
                                <button class="btn btn-danger " (click)="removeOther(i) ">&times;</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button class="btn btn-secondary " (click)=addOther()>Add Other</button>
                    </div>

                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-info " (click)="save() ">Save</button>
            </div>
        </div>
    </div>
</div>
