<div class="row w-100 justify-content-center">
    <div class="col-lg-6">
        <h3 class="text-center text-uppercase">Building Form</h3>
        <hr>
        <form #f="ngForm">
            <div class="form-group">
                <label for="">Hotel</label>
               <select name="" id="" class="form-control" [ngModel]="hotel" name="hotel">
                   <option *ngFor="let hotel of hotels" [ngValue]="hotel">{{hotel.name}}</option>
               </select>
            </div>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" [ngModel]="building?.name" name="name">
            </div>
            <div class="form-group">
                <label for="">Type</label>
                <input type="text" class="form-control" [ngModel]="building?.type" name="type">
            </div>
            <div class="form-group">
                <label for="">Number Of Floor</label>
                <input type="number" class="form-control" ngModel name="floor">
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-success" (click)="save(f.value)">Save</button>
            </div>
        </form>
    </div>
</div>
