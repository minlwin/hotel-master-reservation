<div class="row w-100">
    <h3>{{building.name}}</h3>
</div>
<hr>
<div class="row w-100">
    <div class="col-lg-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" [ngClass]="{'active': currentIndex === i}" *ngFor="let floor of building.floors; let i=index" (click)="onSelectFloor(i,floor)">
                {{floor.name}}
            </li>
        </ul>
    </div>
    <div class="col-lg-9">
        <app-room></app-room>
    </div>
</div>
