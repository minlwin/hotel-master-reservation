<!-- Modal -->
<div class="modal fade" id="roomTypeDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{roomType?.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="d-block w-100" src="../../../../../../assets/28584217.jpg" alt="">
                <p><strong>Bed Type : </strong> {{roomType?.bedType}}</p>
                <p><strong>Total Bed : </strong> {{roomType?.beds}}</p>

                <div class="row">
                    <div class="col-lg-6" *ngFor="let roomTypeFacility of roomType?.facilities">
                        <h5>{{roomTypeFacility.title}}</h5>
                        <ul>
                            <li *ngFor="let facility of roomTypeFacility.facilities">{{facility}}</li>
                        </ul>
                    </div>
                </div>         
            </div>
        </div>
    </div>
</div>
