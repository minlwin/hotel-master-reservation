<!-- Modal -->
<div class="modal fade" id="roomTypeDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{roomType?.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div id="roomTypeImageControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item" [ngClass]="{'active': i == 0}" *ngFor="let photo of roomType?.photos; let i=index">
                                    <img class="d-block w-100" height="250px" [src]="photo" alt="">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#roomTypeImageControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#roomTypeImageControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col">
                        <p><strong>Bed Type : </strong> {{roomType?.bedType}}</p>
                        <p><strong>Total Bed : </strong> {{roomType?.beds}} Bed</p>
                        <p><strong>Price : </strong>{{roomType?.charges[0].charges}} {{roomType?.charges[0].currency}}
                            ({{roomType?.charges[0].type}})</p>
                    </div>
                </div>
                <h5 class="w-100">Room Facilities</h5>
                <ul>
                    <li *ngFor="let facility of roomType?.facilities">{{facility}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
