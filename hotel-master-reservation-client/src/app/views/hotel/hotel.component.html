<div class="row w-100 justify-content-center">
   <div class="col-lg-10">
    <div class="media border rounded border-gray shadow-sm mb-2 p-2" 
        *ngFor="let hotel of hotels"
        [routerLink]="['./', hotel.code]">
        <img class="hotel-image" [src]="hotel.photos[0]" alt="">
        <div class="media-body ml-4">
            <h3>{{hotel.name}}</h3>
            <p><strong>Rank: </strong>{{getRankStar(hotel.ranking)}}</p>
            <p><strong>Location: </strong>{{hotel.location}}</p>
            <p><strong>Phone : </strong>{{hotel.phone}}</p>
            <p><strong>Email : </strong><a href="mailto:hotel51@gmail.com">{{hotel.email}}</a></p>
        </div>
    </div>
   </div>
</div>
