<div class="row mb-4">
    <div class="card mr-3" *ngFor="let hotel of hotels" 
    routerLink="/hotel-detail"
    [state]="{hotel: hotel}">                
        <img class="card-img-top" [src]="hotel.photos[0]" alt="" style="object-fit: cover;">
        <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
            <p class="card-text">{{getRankStar(hotel.ranking)}}</p>            
            <p class="card-text text-wrap">{{hotel.location}}</p>
        </div>        
    </div>
</div>
